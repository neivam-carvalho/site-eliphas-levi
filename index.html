
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Dias</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">Próxima Sessão em:</h1>
            <div class="counter-container">
                <div class="counter-item">
                    <span class="number" id="days">0</span>
                    <span class="label">Dias</span>
                </div>
                <div class="counter-item">
                    <span class="number" id="hours">0</span>
                    <span class="label">Horas</span>
                </div>
                <div class="counter-item">
                    <span class="number" id="minutes">0</span>
                    <span class="label">Minutos</span>
                </div>
                <div class="counter-item">
                    <span class="number" id="seconds">0</span>
                    <span class="label">Segundos</span>
                </div>
            </div>
            <p class="subtitle">Sessão Magna de Palestra (Aberto ao Público)</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
